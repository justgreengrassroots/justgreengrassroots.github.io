<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
// Set the dimensions and margins of the graph
var margin = {top: 0, right: 30, bottom: 50, left: 60},
    width = 650 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// Append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.json("https://gist.githubusercontent.com/petitlunette/1ae4109421b8259df452afc85a4a5a60/raw/yourfilename.json").then(data => {
  // Your code to process and display the data goes here
  console.log(data);
  });

  // List of node names
  var allNodes = data.nodes.map(function(d) { return d.name });

  // A color scale: one color for each group
  var color = d3.scaleOrdinal(d3.schemeCategory10);

  // A linear scale to position the nodes on the X axis
  var x = d3.scalePoint()
    .range([0, width])
    .domain(allNodes);

  // In my input data, links are provided between nodes -id-, NOT between node names.
  // So I have to do a link between this id and the name
  var idToNode = {};
  data.nodes.forEach(function (n) {
    idToNode[n.id] = n;
  });

  // Add the links
  var links = svg.selectAll('mylinks')
    .data(data.links)
    .enter()
    .append('path')
    .attr('d', function (d) {
      var start = x(idToNode[d.source].name);    // X position of start node on the X axis
      var end = x(idToNode[d.target].name);      // X position of end node
      return ['M', start, height-30,
              'A', (start - end)/2, ',', (start - end)/2, 0, 0, ',',
              start < end ? 1 : 0, end, ',', height-30]
              .join(' ');
    })
    .style("fill", "none")
    .attr("stroke", "grey")
    .style("stroke-width", 1);

  // Add the nodes
  var nodes = svg.selectAll("mynodes")
    .data(data.nodes)
    .enter()
    .append("circle")
      .attr("cx", function(d) { return x(d.name); })
      .attr("cy", height-30)
      .attr("r", 5)
      .style("fill", "black")
      .attr("stroke", "white");

  // Add labels
  var labels = svg.selectAll("mylabels")
    .data(data.nodes)
    .enter()
    .append("text")
      .attr("x", 0)
      .attr("y", 0)
      .text(function(d) { return d.name; })
      .style("text-anchor", "end")
      .attr("transform", function(d) { return "translate(" + x(d.name) + "," + (height-15) + ")rotate(-45)"; })
      .style("font-size", 6);

  // Add highlighting functionality
  nodes.on('mouseover', function (d) {
    // Dim all nodes
    nodes.style('opacity', .2);
    // Highlight this node
    d3.select(this).style('opacity', 1);

    // Highlight the connections
    links
      .style('stroke', function (link_d) {
        if (link_d.source === d.id) {
          return link_d.type === "compatible" ? "green" : "red";  // Use green for compatible, red for incompatible
        } else {
          return '#b8b8b8';
        }
      })
      .style('stroke-opacity', function (link_d) { return link_d.source === d.id ? 1 : .2; })
      .style('stroke-width', function (link_d) { return link_d.source === d.id ? 4 : 1; });

    labels.style("font-size", function(label_d) { return label_d.name === d.name ? 16 : 2; })
          .attr("y", function(label_d) { return label_d.name === d.name ? 10 : 0; });
  })
  .on('mouseout', function (d) {
    nodes.style('opacity', 1);
    links.style('stroke', 'grey').style('stroke-opacity', .8).style('stroke-width', '1');
    labels.style("font-size", 6);
  });
});
</script>
  
  
</body>
</html>
